<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="floating-border-input.css" />
    <link rel="stylesheet" href="floating-inside-input.css" />
    <title>Floating label input</title>
  </head>
  <body>
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Floating border input</h2>
      <form>
        <label for="username" class="floating-border-input">
          <input id="username" type="text" placeholder="Username" />
          <span>Username</span>
        </label>
        <label for="password" class="floating-border-input">
          <input id="password" type="password" placeholder="Password" />
          <span>Password</span>
        </label>
      </form>
    </section>
    <section>
      <h2 class="text-2xl font-bold mb-4">Floating inside input</h2>
      <form>
        <label for="email" class="floating-inside-input">
          <input id="email" type="email" placeholder="Email" />
          <span>Email</span>
        </label>
        <label for="address" class="floating-inside-input">
          <input id="address" type="text" placeholder="Address" />
          <span>Address</span>
        </label>
      </form>
    </section>
  </body>
</html>
